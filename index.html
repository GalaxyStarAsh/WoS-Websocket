<!DOCTYPE html>
<html>
<head><title>Webhook Data</title></head>
<body>
  <h1>Webhook Data Received</h1>
  <div id="data"></div>
  <script>
    async function fetchData() {
      const response = await fetch('webhook-handler.boblockiscool.workers.dev');
      const data = await response.json();
      const container = document.getElementById('data');
      container.innerHTML = '';
      data.forEach(item => {
        const pre = document.createElement('pre');
        pre.textContent = JSON.stringify(item, null, 2);
        container.appendChild(pre);
      });
    }
    setInterval(fetchData, 3000); 
    fetchData();
  </script>
</body>
</html>
